<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <!-- link normalize css -->
  <link rel="stylesheet" href="libs/normalize.css">
  <!-- custom css -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="wrapper profile-page">
    <div class="container">
      <button id="prevButton" class="prev-page">
        <img src="images/icons/prev-icon.svg" alt="">
      </button>
    </div>
    <main>
      <div class="container">
        <div class="profile-section">
          <div class="profile-section__boxes">
            <a href="profile.html" class="profile-box">
              <div class="avatar">
                <div class="status"></div>
              </div>
              <div>
                <h4 class="user-name">Иван Владимирович </h4>
                <div class="user-contact">
                  <div class="box">
                    <span class="label">Телефон</span>
                    <span class="link">+79218853609</span>
                  </div>
                  <div class="box">
                    <span class="label">Email</span>
                    <span class="link">Ivanvlad@mail.ru</span>
                  </div>
                </div>
              </div>
            </a>
            <a href="my-orders.html" class="user-options">
              <div class="user-options__left-box">
                <div class="user-options__img">
                  <img src="images/icons/backet.svg" alt="basket">
                </div>
                <h3 class="user-options__title">Покупки</h3>
              </div>
              <button class="read-more">Подробнее</button>
            </a>
            <a href="categories.html" class="user-options">
              <div class="user-options__left-box">
                <div class="user-options__img"><img src="images/icons/saved.svg" alt="saved"></div>
                <h3 class="user-options__title">Избранное</h3>
              </div>
              <button class="read-more">Подробнее</button>
            </a>
          </div>
        </div>
        <div class="delivery">
          <h3 class="delivery-title">Доставки</h3>
          <div class="delivery-info">
            <span class="delivery-info__text">Ближайшая: не ожидается</span>
            <div class="status">
              <span class="loader"></span>
              <span class="loader"></span>
              <span class="loader"></span>
            </div>
          </div>
          <div class="delivery-footer">
            <a class="brown-btn" href="my-orders.html">Подробнее</a>
            <a class="brown-btn" href="#!">Пожаловаться на доставку</a>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- custom js -->
  <script src="./js/script.js"></script>
</body>

</html>
