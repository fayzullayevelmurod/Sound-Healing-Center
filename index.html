<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- link normalize css -->
  <link rel="stylesheet" href="libs/normalize.css">
  <!-- custom css -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="wrapper home">
    <header class="header">
      <div class="container">
        <a href="profile-page.html" class="user-box">
          <div class="avatar">
          </div>
          <div class="user-info">
            <h2 class="user-name">Иван</h2>
            <!-- <span class="user-status">новичок</span> -->
          </div>
        </a>
        <div class="header-right">
          <img src="images/icons/telegram.svg" alt="telegram">
          <span>Наш ТГ-канал:</span>
          <a href="https://t.me/soundhealing_center">@soundhealing_center</a>
        </div>
      </div>
    </header>

    <main>
      <div class="search-box">
        <div class="container">
          <div class="relative-box">
            <div class="search-box__icon">
              <img src="images/icons/search-box.svg" alt="search">
            </div>
            <input class="search-box__form" type="search">
          </div>
        </div>
      </div>

      <section class="service-info">
        <div class="container">
          <div class="service-info__swiper swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="https://teletype.in/" target="_blank" class="service-info__card one">
                  <img src="images/icons/service-info-img-1.svg" alt="">
                  <h3 class="service-info__card-title">о нас</h3>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="https://teletype.in/" target="_blank" class="service-info__card">
                  <img class="location-one" src="images/icons/location-2.svg" alt="">
                  <img class="location-two" src="images/icons/location-2.svg" alt="">
                  <h3 class="service-info__card-title">доставка</h3>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="https://teletype.in/" target="_blank" class="service-info__card">
                  <img class="check-one" src="images/icons/check-one.svg" alt="">
                  <img class="check-two" src="images/icons/check-two.svg" alt="">
                  <h3 class="service-info__card-title">гарантия <br>
                    и возврат</h3>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="https://teletype.in/" target="_blank" class="service-info__card">
                  <img class="folder-one" src="images/icons/folder.svg" alt="">
                  <img class="folder-two" src="images/icons/folder.svg" alt="">
                  <img class="folder-three" src="images/icons/folder.svg" alt="">
                  <h3 class="service-info__card-title">наши поставщики</h3>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="https://teletype.in/" target="_blank" class="service-info__card">
                  <img class="ruble-one" src="images/icons/ruble.svg" alt="">
                  <img class="ruble-two" src="images/icons/ruble.svg" alt="">
                  <img class="ruble-three" src="images/icons/duble-rubl.svg" alt="">
                  <h3 class="service-info__card-title">как сделать <br> заказ?</h3>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="user-actions">
        <div class="container">
          <a class="user-actions__card" href="profile-page.html">
            <div class="user-actions__card-btn">
              <img src="images/icons/prev-arrow.svg" alt="">
            </div>
            <h3 class="user-actions__card-title">Мой <br>
              кабинет</h3>
          </a>
          <a class="user-actions__card" href="chat.html">
            <h3 class="user-actions__card-title">Связаться с менеджером</h3>
            <div class="user-actions__card-btn">
              <img src="images/icons/next-arrow.svg" alt="">
            </div>
          </a>
        </div>
      </div>

      <!-- categories -->
      <section class="container categories">
        <div class="top-box">
          <h4>Категории</h4>
          <a href="categories.html">все категории</a>
        </div>
        <div class="swiper-container categories-swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <a class="categories-card" href="#!">
                <img src="images/categories-img-1.png" alt="">
                <span class="categories-card__title">Гонги</span>
              </a>
            </div>
            <div class="swiper-slide">
              <a class="categories-card" href="#!">
                <img src="images/categories-img-2.png" alt="">
                <span class="categories-card__title">Коши</span>
              </a>
            </div>
            <div class="swiper-slide">
              <a class="categories-card" href="#!">
                <img src="images/categories-img-3.png" alt="">
                <span class="categories-card__title">Калимба</span>
              </a>
            </div>
          </div>
        </div>
      </section>
      <!-- categories -->

      <!-- catalog -->
      <section class="container catalog">
        <div class="top-box">
          <h4>Каталог</h4>
          <a class="top-box__icon" href="categories.html">
            <img src="images/icons/shop-icon.svg" alt="">
          </a>
        </div>
        <div class="catalog-cards">
          <a href="product-details.html" class="catalog-card">
            <img class="catalog-card__img" src="images/catalog-img-1.png" alt="">
            <h3 class="catalog-card__title">Ден ден дайко</h3>
            <button class="buy-btn">купить</button>
          </a>
          <a href="product-details.html" class="catalog-card">
            <img class="catalog-card__img" src="images/catalog-img-2.png" alt="">
            <h3 class="catalog-card__title">ангел металлический </h3>
            <button class="buy-btn">купить</button>
          </a>
        </div>
      </section>
      <!-- catalog -->
    </main>

    <footer></footer>
  </div>

  <div class="intro container">
    <div class="circle"></div>
    <img class="logo" src="images/logo.svg" alt="">
    <div class="down-btn">
      <img src="images/icons/down-icon.svg" alt="">
    </div>
  </div>

  <!-- swiper js -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- custom js -->
  <script src="./js/script.js"></script>

</body>

</html>
