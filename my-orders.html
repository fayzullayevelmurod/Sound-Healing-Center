<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Asap:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <!-- link normalize css -->
  <link rel="stylesheet" href="libs/normalize.css">
  <!-- custom css -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="wrapper my-orders__page">
    <div class="container">
      <button id="prevButton" class="prev-page">
        <img src="images/icons/prev-icon.svg" alt="">
      </button>
    </div>
    <main>
      <div class="container">
        <h1 class="title">МОИ ЗАКАЗЫ</h1>
        <div class="my-orders">
          <div class="my-orders__cards">
            <span class="my-orders__cards-label">16 Февраля</span>
            <div class="my-orders__card">
              <div class="left-box">
                <img class="my-orders__card-img" src="images/catalog-img-1.png" alt="">
                <h4 class="my-orders__card-name">Ден ден дайко</h4>
              </div>
              <h3 class="my-orders__card-price">990 Р</h3>
              <a class="card-btn yellow-btn" href="#!">В пути</a>
            </div>
            <div class="my-orders__card">
              <div class="left-box">
                <img class="my-orders__card-img" src="images/catalog-img-2.png" alt="">
                <h4 class="my-orders__card-name">Ангел металлический</h4>
              </div>
              <h3 class="my-orders__card-price">990 Р</h3>
              <a class="card-btn gree-btn" href="#!">Доставлен</a>
            </div>
          </div>
          <div class="my-orders__cards">
            <span class="my-orders__cards-label">16 Февраля</span>
            <div class="my-orders__card">
              <div class="left-box">
                <img class="my-orders__card-img" src="images/order-img-1.png" alt="">
                <h4 class="my-orders__card-name">Ангел металлический</h4>
              </div>
              <h3 class="my-orders__card-price">990 Р</h3>
              <a class="card-btn red-btn" href="#!">Отменен</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- custom js -->
  <script src="./js/script.js"></script>

</body>

</html>
